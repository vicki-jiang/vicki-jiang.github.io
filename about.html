<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>蒋颖姿的个人站</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

</head>

<body>

  <!-- PRE LOADER -->

  <div class="preloader">
    <div class="sk-spinner sk-spinner-wordpress">
      <span class="sk-inner-circle"></span>
    </div>
  </div>

  <!-- Navigation section  -->
  <div id='navbar' class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
        </button>
        <a href="index.html" class="navbar-brand">
          <i class="iconfont icon-logo"></i>
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li v-for='navbar in navbars'>
            <a :href="navbar.navbarLink">{{navbar.navbarName}}</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <!-- About Section -->

  <section id="about">
    <div class="container">
      <div class="row">

        <div class="col-md-offset-1 col-md-10 col-sm-12">
          <div class="section-title">
            <h3>关于我</h3>
            <span style='font-size:18px;' v-for='text in selfIntro'>{{text}}</span>
          </div>

          <div class="col-md-8 col-sm-12">
            <img src="images/about-image.jpg" class="img-responsive" alt="About">
          </div>

          <div class="col-md-4 col-sm-12">
            <h1>当前工作</h1>
            <p v-for='text in currentJob'>{{text}}</p>
          </div>

          <div class="clearfix"></div>
          <hr>
          <div class="col-md-12 col-sm-12">
            <h3>教育经历</h3>
            <p v-for='text in eduHistory'>{{text}}</p>
          </div>
          <hr>

          <div class="col-md-12 col-sm-12">
            <h3>基本技能</h3>
            <ul>
              <li v-for='text in skills'>{{text}}</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <div id='footer'>
    <div class="container">
      <div class="row">

        <div class="col-md-3 col-sm-3">
          <i class="iconfont icon-logo"></i>
        </div>

        <div class="col-md-4 col-sm-4">
          <p>{{footer.address}}</p>
        </div>

        <div class="col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-3">
          <p>
            <a :href="'mailto:'+footer.mail">{{footer.mail}}</a>
          </p>
          <p>{{footer.tel}}</p>
        </div>

        <div class="clearfix col-md-12 col-sm-12">
          <hr>
        </div>

        <div class="col-md-6 col-sm-6">
          <div class="footer-copyright">
            <p></p>
          </div>
        </div>

        <div style='display:none' class="col-md-6 col-sm-6">
          <ul class="social-icon">
            <li>
              <a href="#" class="fa fa-facebook"></a>
            </li>
            <li>
              <a href="#" class="fa fa-twitter"></a>
            </li>
            <li>
              <a href="#" class="fa fa-linkedin"></a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <!-- SCRIPTS -->

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>

</body>

</html>
